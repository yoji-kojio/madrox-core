<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/madrox.css">
  <title>Document</title>

  <style>
    .style-container {
      display: flex;
      margin-bottom: 24px;
      justify-content: space-between;
      width: 300px;
      flex-wrap: wrap;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="style-container">
    <button class="mx-button mx-button--primary mx-button--small">Button</button>
    <button class="mx-button mx-button--primary mx-button--medium">Button</button>
    <button class="mx-button mx-button--primary mx-button--large">Button</button>
  </div>

  <div class="style-container">
    <button class="mx-button mx-button--primary mx-button--disabled mx-button--small">Button</button>
    <button class="mx-button mx-button--primary mx-button--disabled mx-button--medium">Button</button>
    <button class="mx-button mx-button--primary mx-button--disabled mx-button--large">Button</button>
  </div>

  <div class="style-container">
    <button class="mx-button mx-button--secondary mx-button--small">Button</button>
    <button class="mx-button mx-button--secondary mx-button--medium">Button</button>
    <button class="mx-button mx-button--secondary mx-button--large">Button</button>
  </div>

  <div class="style-container">
    <button class="mx-button mx-button--secondary mx-button--disabled mx-button--small">Button</button>
    <button class="mx-button mx-button--secondary mx-button--disabled mx-button--medium">Button</button>
    <button class="mx-button mx-button--secondary mx-button--disabled mx-button--large">Button</button>
  </div>

  <div class="style-container">
    <button class="mx-button mx-button--danger mx-button--small">Button</button>
    <button class="mx-button mx-button--danger mx-button--medium">Button</button>
    <button class="mx-button mx-button--danger mx-button--large">Button</button>
  </div>

  <div class="style-container">
    <button class="mx-button mx-button--danger-secondary mx-button--disabled mx-button--small">Button</button>
    <button class="mx-button mx-button--danger-secondary mx-button--disabled mx-button--medium">Button</button>
    <button class="mx-button mx-button--danger-secondary mx-button--disabled mx-button--large">Button</button>
  </div>

  <div class="style-container">
    <button class="mx-button mx-button--success mx-button--small">Button</button>
    <button class="mx-button mx-button--success mx-button--medium">Button</button>
    <button class="mx-button mx-button--success mx-button--large">Button</button>
  </div>

  <div class="style-container">
    <button class="mx-button mx-button--success-secondary mx-button--disabled mx-button--small">Button</button>
    <button class="mx-button mx-button--success-secondary mx-button--disabled mx-button--medium">Button</button>
    <button class="mx-button mx-button--success-secondary mx-button--disabled mx-button--large">Button</button>
  </div>

  <div class="style-container">
    <button class="mx-button mx-button--link mx-button--small">Button</button>
    <button class="mx-button mx-button--link mx-button--medium">Button</button>
    <button class="mx-button mx-button--link mx-button--large">Button</button>
  </div>

  <div class="style-container">
    <button class="mx-button mx-button--link mx-button--disabled mx-button--small">Button</button>
    <button class="mx-button mx-button--link mx-button--disabled mx-button--medium">Button</button>
    <button class="mx-button mx-button--link mx-button--disabled mx-button--large">Button</button>
  </div>
</body>
</html>
